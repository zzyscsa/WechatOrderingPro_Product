spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG #注册中心config对应的应用名字
      profile: dev
  rabbitmq:
    host: 192.168.0.105
    port: 5672
    username: guest
    password: guest
  zipkin:
    base-url: http://192.168.0.105:9411/ #配置zipkin收集地址
  sleuth:
    sampler:
      percentage: 1 # 100%请求都发送到zipkin
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/